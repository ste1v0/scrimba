<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="inputs">
                <input type="color" class="color" id="color-picker"></input>
                <select id='select'>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="btn">Get color scheme</button>
            </div>
            <div id="grid">
                <div class="clr" id="color-1"></div>
                <div class="clr" id="color-2"></div>
                <div class="clr" id="color-3"></div>
                <div class="clr" id="color-4"></div>
                <div class="clr" id="color-5"></div>
                <div class="hex" id="hex-1"></div>
                <div class="hex" id="hex-2"></div>
                <div class="hex" id="hex-3"></div>
                <div class="hex" id="hex-4"></div>
                <div class="hex" id="hex-5"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
